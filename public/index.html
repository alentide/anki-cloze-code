<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Cloze Code Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .right {
            width: 300px;
            padding: 20px;
            background-color: #252526;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: #ccc;
        }
        label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            background-color: #3c3c3c;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1177bb;
        }
        #status {
            margin-top: 10px;
            font-size: 13px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f44747; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <textarea id="code" placeholder="Paste your TypeScript code here..."></textarea>
        </div>
        <div class="right">
            <h1>Settings</h1>
            <div>
                <label>Title (Optional)</label>
                <input type="text" id="title" placeholder="e.g. MyClass.ts">
            </div>
            <div>
                <label>Deck Name</label>
                <input type="text" id="deck" value="dev">
            </div>
            <div>
                <label>Tags (comma separated)</label>
                <input type="text" id="tags" value="anki-cloze-code">
            </div>
            <div>
                <label>
                    <input type="checkbox" id="split" checked style="width: auto;"> Allow Code Splitting
                </label>
            </div>
            <button id="generateBtn">Generate Cards</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const code = document.getElementById('code').value;
            const title = document.getElementById('title').value;
            const deck = document.getElementById('deck').value;
            const tags = document.getElementById('tags').value;
            const split = document.getElementById('split').checked;
            const statusEl = document.getElementById('status');

            if (!code) {
                statusEl.textContent = "Please paste some code.";
                statusEl.className = "error";
                return;
            }

            statusEl.textContent = "Generating...";
            statusEl.className = "";

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, title, deck, tags, split })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    statusEl.textContent = `Success! Added ${data.addedCount} cards.`;
                    statusEl.className = "success";
                } else {
                    statusEl.textContent = `Error: ${data.message || data.error}`;
                    statusEl.className = "error";
                }
            } catch (e) {
                statusEl.textContent = `Network Error: ${e.message}`;
                statusEl.className = "error";
            }
        });
    </script>
</body>
</html>
